<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Letter & Word Counter - M3 Expressive</title>

<!-- Material Symbols Outlined -->
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

<style>
  /* Material 3 Expressive Custom Colors */
  :root {
    /* Light Mode - Cyan/Light Blue */
    --light-bg: #e0f7fa;
    --light-text: #006064;
    --light-card: #b2ebf2;
    --light-btn: #00bcd4;
    --light-btn-text: #ffffff;
    --light-count-bg: #80deea;
    --light-input-bg: #e0f2f1;

    /* Dark Mode - Purple */
    --dark-bg: #1e003e;
    --dark-text: #e0b3ff;
    --dark-card: #4b0082;
    --dark-btn: #9c27b0;
    --dark-btn-text: #ffffff;
    --dark-count-bg: #7b1fa2;
    --dark-input-bg: #5e007d;
  }

  body {
    font-family: 'Roboto', sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    transition: background 0.3s, color 0.3s;
  }

  body.light {
    background: var(--light-bg);
    color: var(--light-text);
  }

  body.dark {
    background: var(--dark-bg);
    color: var(--dark-text);
  }

  .container {
    padding: 30px;
    border-radius: 16px;
    width: 420px;
    text-align: center;
    box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    transition: background 0.3s, color 0.3s;
  }

  body.light .container { background: var(--light-card); }
  body.dark .container { background: var(--dark-card); }

  h2 { margin-bottom: 20px; }

  /* Rounded box wrapper around textarea */
  .input-box {
    width: 100%;
    border-radius: 16px;
    padding: 12px;
    margin-bottom: 15px;
    transition: background 0.3s;
  }

  body.light .input-box { background: var(--light-input-bg); }
  body.dark .input-box { background: var(--dark-input-bg); }

  textarea {
    width: 100%;
    height: 150px;
    padding: 12px;
    font-size: 16px;
    border-radius: 12px;
    border: none;
    resize: none;
    outline: none;
    background: transparent;
    color: inherit;
    transition: color 0.3s;
  }

  .counts {
    margin-top: 15px;
    font-size: 16px;
    padding: 6px 12px;
    border-radius: 12px;
    font-weight: bold;
    transition: background 0.3s, color 0.3s;
  }

  body.light .counts { background: var(--light-count-bg); color: var(--light-text); }
  body.dark .counts { background: var(--dark-count-bg); color: var(--dark-text); }

  button#copyBtn {
    margin-top: 15px;
    padding: 12px 24px;
    font-size: 16px;
    border: none;
    border-radius: 12px;
    cursor: pointer;
    font-weight: bold;
    transition: transform 0.1s;
  }

  body.light #copyBtn { background: var(--light-btn); color: var(--light-btn-text); }
  body.dark #copyBtn { background: var(--dark-btn); color: var(--dark-btn-text); }

  button#copyBtn:hover { transform: translateY(-2px); }

  .copied {
    color: #00ff00;
    font-weight: bold;
    margin-top: 10px;
    display: none;
  }

  /* Theme toggle icon */
  .theme-toggle {
    display: flex;
    justify-content: center;
    align-items: center;
    width: 48px;
    height: 48px;
    margin: 0 auto 20px auto;
    border-radius: 50%;
    cursor: pointer;
    background: rgba(0,0,0,0.05);
    transition: background 0.3s;
    font-variation-settings: "wght" 400, "FILL" 0, "GRAD" 0, "opsz" 48;
    font-family: 'Material Symbols Outlined';
    font-size: 32px;
  }

  body.light .theme-toggle { background: rgba(0,188,212,0.2); }
  body.dark .theme-toggle { background: rgba(156,39,176,0.2); }

  .theme-toggle:hover { opacity: 0.85; }

</style>
</head>
<body class="light">
<div class="container">
  <div class="theme-toggle" id="themeToggle" title="Toggle theme">
    <span id="themeIcon">light_mode</span>
  </div>

  <h2>Letter & Word Counter</h2>

  <!-- Rounded box wrapper -->
  <div class="input-box">
    <textarea id="text" placeholder="Type or paste your text here..."></textarea>
  </div>

  <div class="counts" id="counts">Letters: 0 | Words: 0</div>
  <button id="copyBtn">Copy Text</button>
  <div class="copied" id="copiedMsg">Copied!</div>
</div>

<script>
  const textarea = document.getElementById('text');
  const countsDiv = document.getElementById('counts');
  const copyBtn = document.getElementById('copyBtn');
  const copiedMsg = document.getElementById('copiedMsg');
  const themeToggle = document.getElementById('themeToggle');
  const themeIcon = document.getElementById('themeIcon');
  const body = document.body;

  function updateCounts() {
    const text = textarea.value;
    const letters = text.match(/[a-zA-Z]/g);
    const words = text.trim().match(/\b\w+\b/g);
    countsDiv.textContent = `Letters: ${letters ? letters.length : 0} | Words: ${words ? words.length : 0}`;
  }

  textarea.addEventListener('input', updateCounts);

  copyBtn.addEventListener('click', () => {
    textarea.select();
    navigator.clipboard.writeText(textarea.value).then(() => {
      copiedMsg.style.display = 'block';
      setTimeout(() => copiedMsg.style.display = 'none', 1500);
    });
  });

  themeToggle.addEventListener('click', () => {
    if(body.classList.contains('light')){
      body.classList.replace('light','dark');
      themeIcon.textContent = 'dark_mode';
    } else {
      body.classList.replace('dark','light');
      themeIcon.textContent = 'light_mode';
    }
  });

  // Initialize counts
  updateCounts();
</script>
</body>
</html>
