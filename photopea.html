<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Photopea Embed - Hide Ads Button Over Top Bar</title>
  <style>
    html, body {
      margin: 0; padding: 0;
      height: 100%; width: 100vw;
      overflow: hidden;
      background: #181818;
      font-family: system-ui, Arial, sans-serif;
    }
    #photopea-iframe {
      position: absolute;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      border: none;
      z-index: 1;
    }
    #hide-ads-btn {
      position: fixed;
      top: 8px;
      right: 12px;
      width: 48px;
      height: 48px;
      background: white;
      border-radius: 50%;
      box-shadow: 0 4px 16px rgba(0,0,0,0.18), 0 2px 8px rgba(0,0,0,0.22);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: box-shadow 0.2s, background 0.2s;
      z-index: 9999; /* VERY high so it overlaps */
      user-select: none;
    }
    #hide-ads-btn:hover {
      background: #f0f0f0;
      box-shadow: 0 8px 24px rgba(0,0,0,0.32);
    }
    #hide-ads-icon {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      object-fit: cover;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <iframe
    id="photopea-iframe"
    src="https://www.photopea.com"
    allow="fullscreen"
    title="Photopea Online Editor"
  ></iframe>
  <div id="hide-ads-btn" title="Hide Ads">
    <img id="hide-ads-icon"
      src="https://lh3.googleusercontent.com/BqMwM6-4V8d2n-K38Mx5W39hBKC7dDfXdKGwGj60_97haAUB0gi6jr7gVDpqzx7mpBaUpTIOHSYmeUEKlMHaOG20=s60"
      alt="Hide Ads">
  </div>
  <script>
    function getBrowser() {
      const userAgent = navigator.userAgent;
      if (userAgent.includes('Firefox')) return 'Firefox';
      else if (userAgent.includes('Chrome') && !userAgent.includes('Edg') && !userAgent.includes('OPR')) return 'Chrome';
      else return 'Other';
    }
    document.getElementById('hide-ads-btn').addEventListener('click', () => {
      const browser = getBrowser();
      if (browser === 'Firefox') {
        window.open('https://addons.mozilla.org/en-US/firefox/addon/remove-ads-from-photopea/', '_blank');
      } else if (browser === 'Chrome') {
        window.open('https://chrome.google.com/webstore/detail/remove-ads-from-photopea/gjkjjhgjcalgefcimahpbacihndicccn', '_blank');
      } else {
        alert('Your browser is not detected as Firefox or Chrome. Please visit the extension sites manually.');
      }
    });
  </script>
</body>
</html>
