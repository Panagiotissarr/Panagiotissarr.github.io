<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Photopea Embed - Button Visually on Toolbar</title>
  <style>
    html, body {
      margin: 0; padding: 0;
      height: 100vh;
      width: 100vw;
      overflow: hidden;
      background: #181818;
      font-family: system-ui, Arial, sans-serif;
      display: flex;
      justify-content: center; /* center horizontally */
      align-items: center;
    }
    #iframe-container {
      position: relative;
      width: 1440px;
      height: 900px;
      box-sizing: border-box;
      border: 1px solid #222;
      background: black;
    }
    #photopea-iframe {
      width: 100%;
      height: 100%;
      border: none;
      display: block;
    }
    /* The button simulating toolbar integration */
    #hide-ads-btn {
      position: absolute;
      top: 8px;       /* adjust as needed to line up vertically */
      left: 1150px;   /* adjust as needed to line up horizontally */
      width: 48px;
      height: 48px;
      background: white;
      border-radius: 50%;
      box-shadow: 0 4px 16px rgba(0,0,0,0.18), 0 2px 8px rgba(0,0,0,0.22);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      z-index: 9999; /* top layer */
      transition: background 0.2s, box-shadow 0.2s;
      user-select: none;
    }
    #hide-ads-btn:hover {
      background: #f0f0f0;
      box-shadow: 0 8px 24px rgba(0,0,0,0.32);
    }
    #hide-ads-icon {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      object-fit: cover;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div id="iframe-container">
    <iframe
      id="photopea-iframe"
      src="https://www.photopea.com"
      allow="fullscreen"
      title="Photopea Online Editor"
    ></iframe>
    <div id="hide-ads-btn" title="Hide Ads">
      <img id="hide-ads-icon"
        src="https://lh3.googleusercontent.com/BqMwM6-4V8d2n-K38Mx5W39hBKC7dDfXdKGwGj60_97haAUB0gi6jr7gVDpqzx7mpBaUpTIO
