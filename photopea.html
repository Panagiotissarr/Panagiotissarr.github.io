<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Photopea Embed - Toolbar Hide Ads Button</title>
  <style>
    html, body {
      margin: 0; padding: 0;
      height: 100%; width: 100vw;
      overflow: hidden;
      background: #181818;
      font-family: system-ui, Arial, sans-serif;
    }
    #toolbar {
      width: 100vw;
      height: 54px;
      background: #23272e;
      display: flex;
      align-items: center;
      justify-content: flex-end;
      padding: 0 24px 0 8px;
      box-sizing: border-box;
      border-bottom: 1px solid #333;
      z-index: 102;
      position: relative;
    }
    #hide-ads-btn {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 6px 18px 6px 10px;
      background: #343941;
      color: #eee;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 500;
      font-size: 1em;
      box-shadow: 0 2px 6px rgba(0,0,0,0.08);
      transition: background 0.18s, color 0.18s;
      outline: none;
    }
    #hide-ads-btn:hover {
      background: #4763ec;
      color: white;
    }
    #hide-ads-icon {
      width: 32px;
      height: 32px;
      border-radius: 4px;
      object-fit: cover;
      background: #fff;
      box-shadow: 0 1px 4px rgba(0,0,0,0.08);
    }
    #photopea-iframe {
      position: absolute;
      top: 54px;
      left: 0;
      width: 100vw;
      height: calc(100vh - 54px);
      border: none;
      z-index: 1;
    }
  </style>
</head>
<body>
  <div id="toolbar">
    <button id="hide-ads-btn" title="Hide Ads">
      <img
        id="hide-ads-icon"
        src="https://lh3.googleusercontent.com/BqMwM6-4V8d2n-K38Mx5W39hBKC7dDfXdKGwGj60_97haAUB0gi6jr7gVDpqzx7mpBaUpTIOHSYmeUEKlMHaOG20=s60"
        alt="Hide Ads"
      >
      Hide Ads
    </button>
  </div>
  <iframe
    id="photopea-iframe"
    src="https://www.photopea.com"
    allow="fullscreen"
    title="Photopea Online Editor"
  ></iframe>
  <script>
    function getBrowser() {
      const userAgent = navigator.userAgent;
      if (userAgent.includes('Firefox')) return 'Firefox';
      else if (userAgent.includes('Chrome') && !userAgent.includes('Edg') && !userAgent.includes('OPR')) return 'Chrome';
      else return 'Other';
    }
    document.getElementById('hide-ads-btn').addEventListener('click', () => {
      const browser = getBrowser();
      if (browser === 'Firefox') {
        window.open('https://addons.mozilla.org/en-US/firefox/addon/remove-ads-from-photopea/', '_blank');
      } else if (browser === 'Chrome') {
        window.open('https://chrome.google.com/webstore/detail/remove-ads-from-photopea/gjkjjhgjcalgefcimahpbacihndicccn', '_blank');
      } else {
        alert('Your browser is not detected as Firefox or Chrome. Please visit the extension sites manually.');
      }
    });
  </script>
</body>
</html>
