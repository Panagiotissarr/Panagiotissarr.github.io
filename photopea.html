<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Photopea Embed</title>
  <style>
    /* Remove margins and make iframe fill the page */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #111;
    }
    iframe {
      border: none;
      width: 100%;
      height: 100%;
      display: block;
    }
  </style>
</head>
<body>

  <iframe 
    id="photopea-iframe"
    src="https://www.photopea.com"
    allow="fullscreen">
  </iframe>

</body>
</html>
