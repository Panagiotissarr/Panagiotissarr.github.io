<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Photopea Fullscreen Embed</title>
  <style>
    /* Reset margin and padding */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
      background-color: #111; /* optional */
    }

    /* Make iframe fill the whole viewport */
    iframe {
      display: block; /* remove inline space */
      border: none;
      width: 100vw;
      height: 100vh;
    }
  </style>
</head>
<body>
  <iframe
    src="https://www.photopea.com"
    allow="fullscreen"
    title="Photopea Online Editor"
  ></iframe>
</body>
</html>
