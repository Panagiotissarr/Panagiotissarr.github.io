<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <title>Photopea Embed - Hide Ads Button Over Toolbar</title>
  <style>
    html, body {
      margin: 0; padding: 0;

      width: 100vw;
      overflow: hidden;
      background: #181818;

      display: flex;
      justify-content: center;
      align-items: center;
    }
    #iframe-container {
      position: relative;
      width: 1440px;
      height: 900px;
      box-sizing: border-box;
      border: 1px solid #222;
      background: black;
    }
    #photopea-iframe {
      width: 100%;
      height: 100%;
      border: none;
      display: block;
    }

      height: 48px;
      background: white;
      border-radius: 50%;

      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: box-shadow 0.2s, background 0.2s;
      user-select: none;
      z-index: 10;
    }

      background: #f0f0f0;
      box-shadow: 0 8px 24px rgba(0,0,0,0.32);
    }
